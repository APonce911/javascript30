
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- <p>Hello World</p> -->
    <div class="banner" style="background-image:url('images/drum2.jpg');">
      <div class="banner-content">
        <div data-key="KeyA" class="key">
          <kbd>A</kbd>
          <span class="sound">Clap</span>
        </div>
      </div>
    </div>
    <audio data-key="KeyA" src="sounds/clap.wav" id="sound"></audio>
    <audio data-key="KeyS" src="sounds/hihat.wav" id="sound"></audio>
    <audio data-key="KeyD" src="sounds/kick.wav" id="sound"></audio>
    <audio data-key="KeyF" src="sounds/openhat.wav" id="sound"></audio>
    <audio data-key="KeyG" src="sounds/boom.wav" id="sound"></audio>
    <audio data-key="KeyH" src="sounds/ride.wav" id="sound"></audio>
    <audio data-key="KeyJ" src="sounds/snare.wav" id="sound"></audio>
    <audio data-key="KeyK" src="sounds/tom.wav" id="sound"></audio>
    <audio data-key="KeyL" src="sounds/tink.wav" id="sound"></audio>
    <script src="drum.js"></script>
  </body>
</html>
