<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="page-spacing" min="10" max="200" value="15" data-sizing="px">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="page-blur" min="0" max="25" value="5" data-sizing="px">

      <label for="base">Base Color</label>
      <input id="base" type="color" name="page-color" value="#8ad5ea">
    </div>

    <!-- <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500"> -->
    <img src="./images/lake.jpg">
    <script src="update-variables.js"></script>

  </body>
</html>
