
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- <p>Hello World</p> -->
    <div class="banner" style="background-image: linear-gradient(-225deg, rgba(0,101,168,0.6) 0%, rgba(0,36,61,0.6) 50%), url('images/drum2.jpg');">
      <div class="banner-content">
        <div data-key="KeyA" class="key">
          <kbd>A</kbd>
          <span class="sound">Clap</span>
        </div>
        <div data-key="KeyS" class="key">
          <kbd>S</kbd>
          <span class="sound">Hihat</span>
        </div>
        <div data-key="KeyD" class="key">
          <kbd>D</kbd>
          <span class="sound">Kick</span>
        </div>
        <div data-key="KeyF" class="key">
          <kbd>F</kbd>
          <span class="sound">Openhat</span>
        </div>
        <div data-key="KeyG" class="key">
          <kbd>G</kbd>
          <span class="sound">Boom</span>
        </div>
        <div data-key="KeyH" class="key">
          <kbd>H</kbd>
          <span class="sound">Ride</span>
        </div>
        <div data-key="KeyJ" class="key">
          <kbd>J</kbd>
          <span class="sound">Snare</span>
        </div>
        <div data-key="KeyK" class="key">
          <kbd>K</kbd>
          <span class="sound">Tom</span>
        </div>
        <div data-key="KeyL" class="key">
          <kbd>L</kbd>
          <span class="sound">Tink</span>
        </div>
      </div>
    </div>
    <audio data-key="KeyA" src="sounds/clap.wav" id="sound"></audio>
    <audio data-key="KeyS" src="sounds/hihat.wav" id="sound"></audio>
    <audio data-key="KeyD" src="sounds/kick.wav" id="sound"></audio>
    <audio data-key="KeyF" src="sounds/openhat.wav" id="sound"></audio>
    <audio data-key="KeyG" src="sounds/boom.wav" id="sound"></audio>
    <audio data-key="KeyH" src="sounds/ride.wav" id="sound"></audio>
    <audio data-key="KeyJ" src="sounds/snare.wav" id="sound"></audio>
    <audio data-key="KeyK" src="sounds/tom.wav" id="sound"></audio>
    <audio data-key="KeyL" src="sounds/tink.wav" id="sound"></audio>
    <script src="drum.js"></script>
  </body>
</html>
